<html>

<head>
    <title>M.T.D.L TM</title>
    <link rel="stylesheet" href="ToDoList.CSS">
    <script src="ToDoList.JS"></script>
</head>

<body>
    <h1 class="myHeader">My To Do List</h1>
    <br /><br /><br />
    <div id="listHolder" class="myBox">
        <ul id="toDoList" class="myList"></ul>
    </div>
    <br /><br /><br />
    <div class="mySmallerBox">
        <input class="textInput" type="text" id="newTask"><br /><br />
        <input type="button" value="Add new Task" onclick="addNewTask()" class=button><br /><br />
        <input type="button" value="Remove all tasks" onclick="clearALL()" class=button> <br /><br />
        <input type="button" value="Remove crossed tasks" onclick="removeCrossedTasks()" class=button><br /><br />
    </div>
    <br /><br />
    <div class="mySmallerBox">
        <input id="experimental" type="checkbox" onclick="expeVis()"> Show experimental Options
    </div>
    <br /><br />

    <div id="expeDivexpl" class="myHiddenBox">
        The saving and loading system is using local storage<br/>
    </div>
    <br />

    <div id="expeDiv" class="myHiddenBox">
    <input type="button" value="Save List" onclick="saveList()" class=button>
    <input type="button" value="Load list" onclick="loadList()" class=button>
    <input type="button" value="Clear storage" onclick="clearSave()" class=button>

    </div>
</body>

</html>
